    G1 X5 Y5 F3600
    G1 Z10
    G90
    G0 X70 Y318 F6000
    G0 Z2 F6000
    M109 S150
    G0 X60 F10000
    G0 X80 F10000
    G0 X60 F10000
    G0 X80 F10000
    M106 S0
    M107
    M84 
    stop_led_effects
    set_led_effect effect=IDLE
