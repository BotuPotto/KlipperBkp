[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(65)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(205)|float %}
    M106 S0
    # Wait for bed to reach temperature
    stop_led_effects
    set_led_effect effect=RISCALDA
    M190 S{BED_TEMP+15}
    M190 S{BED_TEMP}
    stop_led_effects
    set_led_effect effect=IDLE
    # Use absolute coordinates
    G90
    M220 S100 ;Reset Feedrate
    M221 S100 ;Reset Flowrate
    G28
    G0 X70 Y318 F6000
    G0 Z2 F6000
    M109 S150
    G0 X60 F10000
    G0 X80 F10000
    G0 X60 F10000
    G0 X80 F10000
    bed_mesh_calibrate
    G1 X70 Y318 F3000
    G1 Z2
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    G0 X60 F10000
    G0 X80 F10000
    G0 X60 F10000
    G0 X80 F10000
    G1 E-0.05 F2100
    #SKEW_PROFILE LOAD=Vez
    ;Code for nozzle cleaning and flow normalization
    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up
    #G1 X01 Y20 Z0.28 F5000.0
    #G1 X01 Y170.0 Z0.28 F1500.0 E15
    #G1 X01.1 Y170.0 Z0.28 F5000.0
    #G1 X01.1 Y40 Z0.28 F1500.0 E30
    #SET_GCODE_OFFSET Z_ADJUST=+0.15 MOVE=1
    LINE_PURGE
    G1 E-0.05 F2100
    G92 E0 ;Reset Extruder

